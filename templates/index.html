<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Upload App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Upload Weekly and Storage Reports</h1>
        <form action="/" method="post" enctype="multipart/form-data" class="border p-4 rounded shadow">
            <div class="mb-3">
                <label for="weekly_report" class="form-label">Weekly Report:</label>
                <input type="file" name="weekly_report" id="weekly_report" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="storage_reports" class="form-label">Storage Reports (Select multiple files):</label>
                <input type="file" name="storage_reports" id="storage_reports" class="form-control" multiple required>
            </div>

            <div class="mb-3">
                <label for="prev_report_1" class="form-label">Previous Report 1 (optional):</label>
                <input type="file" name="prev_report_1" id="prev_report_1" class="form-control">
            </div>

            <div class="mb-3">
                <label for="prev_report_2" class="form-label">Previous Report 2 (optional):</label>
                <input type="file" name="prev_report_2" id="prev_report_2" class="form-control">
            </div>

            <div class="mb-3">
                <label for="start_date" class="form-label">Start Date:</label>
                <input type="date" name="start_date" id="start_date" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="end_date" class="form-label">End Date:</label>
                <input type="date" name="end_date" id="end_date" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Generate Report</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
